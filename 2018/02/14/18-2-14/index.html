        <a id="more"></a>
<p>about：blank<br><!--有时候还是会想着去看你的动态，你在微信里发的我不知道什么意思，应该不会和我有关系的， 虽然空间看不了但是我还能看到你的微博，可能自己也比较闲吧，都分了还看这些有什么意思，心里有时候也会想起来曾经我们一起的曾经，想到你身边现在的人已经不是我了，心里也已经没那么难过了。我们只不过是对方旅途中的过客，以后的事情谁也不会知道，有很多东西我还是想不明白，我自己就是我自己有很多东西谁也帮不了我，只能我自己去面对，那些想不明白的事情谁也无能为力，就交给时间吧，或许我一辈子也不会明白，谁知道呢，过去的都已经过去了。我在很多音乐下留言，不是希望谁能看到，也不是希望谁能回复我给我点赞，只是想记录下那一瞬间我心中的感受。窗外的鞭炮响成一片，吵得我听不见耳机里的音乐，今年我们没有看春晚，没有人打开电视，没有放鞭炮，人们欢声笑语，而我的心里却拧成一团，有时候还是会发现过去的事情哪有那么容易就过的去，我知道说这些也没什么用，依然不会改变什么，就当我发牢骚吧。---我写下这些文字内心很复杂，我不知道能做的有多少，我不知道能改变的有多少，明天就是大年初一了，不知道新的一年我会经历怎样的事情，希望我身边的人都能过的快乐，希望我能努力活成自己想要的样子，希望我的希望不只是希望。=再见2017的那个自己= --></p>
